<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 11번</title>
    <link rel="stylesheet" href="./css/styling2.css">
</head>

<body>
    <div class="wrap">
        <div class="content">
            <h3>표 11번-Specifications</h3>
            <div class="table-group">
                <table class="table table1">
                    <!-- <caption>Specifications(caption처리)</caption> -->
                    <colgroup>
                        <col class="col1">
                        <col>
                        <col>
                    </colgroup>
                    <tbody>
                        <tr class="row-top">
                            <td colspan="2"><strong>최고속도</strong></td>
                            <td class="data">110km/h</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>배터리 용량 (인산철)</strong></td>
                            <td class="data">56kWh</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>1회 충전 시 주행거리</strong></td>
                            <td class="data">250km</td>
                        </tr>
                        <tr class="row-middle">
                            <td rowspan="2"><strong>모터</strong></td>
                            <td><strong>정격출력</strong></td>
                            <td class="data">55kW</td>
                        </tr>
                        <tr class="row-middle">
                            <td><strong>최대토크</strong></td>
                            <td class="data">272Nm</td>
                        </tr>
                        <tr class="row-bottom">
                            <td colspan="2"><strong>타이어 사이즈</strong></td>
                            <td class="data">185/R14LT-8PR</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table2">
                    <colgroup>
                        <col class="col1">
                        <col>
                        <col>
                    </colgroup>
                    <tbody>
                        <tr class="row-top">
                            <td colspan="2"><strong>적재함 사이즈 (내측기준)</strong></td>
                            <td class="data">2,384mm X 1,564mm X 450mm</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>적재량</strong></td>
                            <td class="data">1ton</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>승차인원</strong></td>
                            <td class="data">2인(Two Persons)</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>차량중량</strong></td>
                            <td class="data">1,700kg</td>
                        </tr>
                        <tr class="row-middle">
                            <td colspan="2"><strong>전체중량 (차량 총 중량)</strong></td>
                            <td class="data">2,850kg</td>
                        </tr>
                        <tr class="row-bottom">
                            <td colspan="2"><strong>충전시간</strong></td>
                            <td class="data">고속 1시간 / 완속 8시간*</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--table-group-->
            <p class="support">* 고속 충전시간(1시간)은 SOC 80% 충전 기준입니다.</p>
        </div>
        <!--content-->
    </div>
</body>

</html>
