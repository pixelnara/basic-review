<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제3-css적용-표5번(수정했음)</title>
    <link rel="stylesheet" href="./css/table5/global.css">
</head>

<body>
    <!-- <h2>표 5번-준비중</h2> -->
    <div class="wrap">
        <table class="table-type1">
            <caption>국내동향</caption>
            <colgroup>
                <col style="" />
                <col style="width: 9.375rem;" />
                <col style="width: 6.25rem;" />
                <col style="width: width: 9.0625rem;" />
                <col style="width: 5rem;" />
            </colgroup>
            <thead>
                <tr>
                    <th>종목/지수명</th>
                    <th>지수</th>
                    <th>전일대비</th>
                    <th>등락률(%)</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>셀트리온</td>
                    <td>176,200</td>
                    <td class="data-wrap blue">
                        <span class="arr-down"><img src="./images/ico_arrdown.svg" alt="하락">1,100</li></span>
                    </td>
                    <td class="blue">
                        -0.62%
                    </td>
                    <td>05/31</td>
                </tr>
                <tr>
                    <td>KOSPI</td>
                    <td>2,636.52</td>
                    <td class=" data-wrap red">
                        <span class="arr-up"><img src="./images/ico_arrowup.svg" alt="상승">1.08</span>
                    </td>
                    <td class="red">
                        +0.04%
                    </td>
                    <td>05/31</td>
                </tr>
                <tr>
                    <td>의약품</td>
                    <td>2,636.52</td>
                    <td class="data-wrap blue">
                        <span class="arr-down"><img src="./images/ico_arrdown.svg" alt="하락">69.46%</span>
                    </td>
                    <td class="blue">-0.54%</td>
                    <td>05/31</td>
                </tr>
                <tr>
                    <td>KOSPI200</td>
                    <td>2,636.52</td>
                    <td class="data-wrap blue">
                        <span class="arr-down"><img src="./images/ico_arrdown.svg" alt="하락">0.49</li></span>
                    </td>
                    <td class="blue">-0.14%</td>
                    <td>05/31</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--wrap-->
</body>

</html>
