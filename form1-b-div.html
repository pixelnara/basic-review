<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브랜드 선택 인터페이스-div, display: flex사용</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/form1-b.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>dashboard</legend>
          <div class="header">
            <h2 class="header-title title1">브랜드</h2>
            <h2 class="header-title title2">검색조건</h2>
          </div>
          <div class="main-content">
            <!-- 1.브랜드 섹션 -->
            <section class="brand-section">
              <ul class="brand-list" id="brandList">
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="all-product1" class="brand-checkbox" />
                  <label for="all-product1" class="brand-label">전체상품1</label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="natuur1" class="brand-checkbox" />
                  <label for="natuur1" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo natuur-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="dunkin1" class="brand-checkbox" />
                  <label for="dunkin1" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo dunkin-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="tous1" class="brand-checkbox" />
                  <label for="tous1" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo tous-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="all-product2" class="brand-checkbox" />
                  <label for="all-product2" class="brand-label">전체상품2</label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="natuur2" class="brand-checkbox" />
                  <label for="natuur2" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo natuur-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="dunkin2" class="brand-checkbox" />
                  <label for="dunkin2" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo dunkin-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="tous2" class="brand-checkbox" />
                  <label for="tous2" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo tous-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="all-product3" class="brand-checkbox" />
                  <label for="all-product3" class="brand-label">전체상품3</label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="natuur3" class="brand-checkbox" />
                  <label for="natuur3" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo natuur-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="dunkin3" class="brand-checkbox" />
                  <label for="dunkin3" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo dunkin-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="tous3" class="brand-checkbox" />
                  <label for="tous3" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo tous-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="all-product4" class="brand-checkbox" />
                  <label for="all-product4" class="brand-label">전체상품4</label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="natuur4" class="brand-checkbox" />
                  <label for="natuur4" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo natuur-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="dunkin4" class="brand-checkbox" />
                  <label for="dunkin4" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo dunkin-logo"></div>
                    </div>
                  </label>
                </li>
                <li class="brand-item">
                  <input type="checkbox" name="brand" id="tous4" class="brand-checkbox" />
                  <label for="tous4" class="brand-label">
                    <div class="brand-content">
                      <div class="brand-logo tous-logo"></div>
                    </div>
                  </label>
                </li>
              </ul>
            </section>
            <!-- 2.검색 조건 섹션 -->
            <section class="search-section">
              <ul class="search-list">
                <li class="search-item">
                  <div class="choice">
                    <div class="radio-item">
                      <input type="radio" name="price-group" id="price-1" />
                      <label for="price-1">~3천원</label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="price-group" id="price-2" />
                      <label for="price-2">3천~5천원</label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="price-group" id="price-3" />
                      <label for="price-3">5천~1만원</label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="price-group" id="price-4" />
                      <label for="price-4">1만~5만원</label>
                    </div>
                    <div class="radio-item">
                      <input type="radio" name="price-group" id="price-5" />
                      <label for="price-5">5만원~</label>
                    </div>
                  </div>
                  <!--choice-->
                </li>
                <li class="search-item">
                  <div class="price-group">
                    <span class="price-label">가격대</span>
                    <div class="price-inputs">
                      <input type="number" id="price-start" placeholder="시작가" value="10000" />
                      <span>~</span>
                      <input type="number" id="price-end" placeholder="끝" value="50000" />
                    </div>
                  </div>
                </li>
                <li class="search-item">
                  <div class="product-name">
                    <span class="product-label">상품명</span>
                    <input type="text" id="product-name" placeholder="상품명" />
                  </div>
                </li>
                <li class="search-item">
                  <div class="search-btns">
                    <button type="reset" class="srch-reset">초기화</button>
                    <button type="submit" class="srch-apply">적용</button>
                  </div>
                </li>
              </ul>
            </section>
          </div>
          <!--main-content-->
        </fieldset>
      </form>
    </div>
    <!--container-->
  </body>
  <script src="./main.js"></script>
</html>
